<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>AI Powered Nutrition Analyzer</title>
    <style>
      #btn:hover{
        background-color: rgb(184, 180, 180);
      }
    </style>

</head>

<body>
    <div class="Heading">
        <h2 style="color:green; font-family: courier; text-align: center;"> AI powered Nutrition Analyzer </h2>
        <h4 style="color:green; font-family: courier; text-align: center;">For Fitness</h4>
      </div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid" >
          <a class="navbar-brand"  href="home.html"><strong>Home</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"><strong>Predict</strong></a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <img  style = " background-size: cover;"
        src= "Components\BackgroundImages\Cover Image.jpeg" alt=""  width="100%">
      </div>
    <div class="title">
        <p style="color:green; font-family: courier; text-align: center;"><strong>Choose Image</strong></p>
    </div> 
    <div class="dabba" style="margin: auto; width:50%; border:3px solid green; padding:10px; margin-bottom: 20px;" >
      <div id="selectedBanner"></div>
      <div class="form-group">
        <input type="file" class="form-control" name="image" id="img" accept=".png, .jpg, .jpeg/>
      </div>

      <p id="result" style="text-align:center"></p>
      <button type="submit"  style = "border-color: rgb(152, 246, 152); color: black;" class="btn btn-default"; id="btn" >Predict</button>
    </form>
    <div class="loader" style="display:none;margin-left: 450px;"></div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
    var selDiv = "";
    var storedFiles = [];
    $(document).ready(function () {
      $("#img").on("change", handleFileSelect);
      selDiv = $("#selectedBanner");
    });

    function handleFileSelect(e) {
      var files = e.target.files;
      var filesArr = Array.prototype.slice.call(files);
      filesArr.forEach(function (f) {
        if (!f.type.match("image.*")) {
          return;
        }
        storedFiles.push(f);

        var reader = new FileReader();
        reader.onload = function (e) {
          var html =
            '<img src="' +
            e.target.result +
            "\" data-file='" +
            f.name +
            "alt='Category Image' height='200px' width='200px'>";
          selDiv.html(html);
        };
        reader.readAsDataURL(f);
      });
    }
  </script>
</body>
</html>
